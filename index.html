<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4">Smart Farming</h3>

    <div class="sensor-grid">
      
      <!-- Card 1 -->
      <div class="card sensor-card border-start-primary">
        <div class="card-body">
          <h6 class="text-primary">KELEMBABAN (RH)</h6>
          <h4 class="fw-bold">54 %</h4>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card sensor-card border-start-success">
        <div class="card-body">
          <h6 class="text-success">TDS</h6>
          <h4 class="fw-bold">400 ppm</h4>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card sensor-card border-start-info">
        <div class="card-body">
          <h6 class="text-info">KEKERUHAN (TURBID)</h6>
          <h4 class="fw-bold">18 NTU</h4>
          <div class="progress mt-2" style="height:6px;">
            <div class="progress-bar bg-info" style="width: 40%;"></div>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card sensor-card border-start-warning">
        <div class="card-body">
          <h6 class="text-warning">TEMPERATUR AIR (WTEMP)</h6>
          <h4 class="fw-bold">25 °C</h4>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="card sensor-card border-start-danger">
        <div class="card-body">
          <h6 class="text-danger">ALIRAN AIR (WFLOW)</h6>
          <h4 class="fw-bold">34</h4>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="card sensor-card border-start-primary">
        <div class="card-body">
          <h6 class="text-primary">OKSIGEN TERLARUT (DISS. OXYGEN)</h6>
          <h4 class="fw-bold">10 ppm</h4>
        </div>
      </div>

      <!-- Card 7 -->
      <div class="card sensor-card border-start-success">
        <div class="card-body">
          <h6 class="text-success">INTENSITAS CAHAYA (LUX)</h6>
          <h4 class="fw-bold">100 Lux</h4>
        </div>
      </div>

      <!-- Card 8 -->
      <div class="card sensor-card border-start-info">
        <div class="card-body">
          <h6 class="text-info">TEMPERATUR UDARA (AMTEMP)</h6>
          <h4 class="fw-bold">34 °C</h4>
          <div class="progress mt-2" style="height:6px;">
            <div class="progress-bar bg-info" style="width: 60%;"></div>
          </div>
        </div>
      </div>

      <!-- Card 9 -->
      <div class="card sensor-card border-start-warning">
        <div class="card-body">
          <h6 class="text-warning">EC</h6>
          <h4 class="fw-bold">2</h4>
        </div>
      </div>

      <!-- Card 10 -->
      <div class="card sensor-card border-start-danger">
        <div class="card-body">
          <h6 class="text-danger">PH</h6>
          <h4 class="fw-bold">7.1</h4>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
